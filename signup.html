<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tags for search engins -->
    <meta name="description" content="Dog walking in Bourne. Professional dog waking service. ">
    <meta name="keywords" content="dog, walker, dog walker, professional dog walkers, Bourne, Lincolnshire, pets">

    <!-- Title-->
    <title>Dog Walking in Bourne</title>
    <!-- Favion icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="cover">
    <!-- Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Dog walker</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content-->
    <main>
        <section id="signup">
            <form action="http://formdump.codeinstitute.net" id="form-signup" method="POST">
                <h2><ins>Signup me up</ins></h2>
                <label for="first-name" class="form-labels">First Name</label>
                <br>
                <input type="text" name="first-name" id="first-name" class="text-input" required>

                <br>
                <label for="last-name" class="form-labels">Last Name</label>
                <br>
                <input type="text" name="last-name" id="last-name" class="text-input" required>

                <br>
                <label for="email-address" class="form-labels">Email Address</label>
                <br>
                <input type="email" name="email-address" id="email-address" class="text-input" required>

                <br>
                <label for="contact-number" class="form-labels">Contact Number</label>
                <br>
                <input type="tel" name="contact-number" id="contact-number" class="text-input" required>
                <br>
                <label for="dogs-breed" class="form-labels">Dogs Breed and Name</label>
                <br>
                <input type="text" name="dogs-breed" id="dogs-breed" class="text-input" required>
                <br>
                <label for="history" class="form-labels"> History</label>
                <br>
                <textarea rows="5" cols="15" name="history" id="history" class="text-input">Medical history, full characteristics of the dog including any behavioural and social issues</textarea>
                <br>

                <h3><ins>Were did you find out about us?</ins></h3>

                <div >
                <label for="social">Social Media</label>
                <input type="radio" name="where_found_out"  class="radio" id="social" value="social" required checked>
                <br>
                <label for="friends-family">Friends and Family</label>
                <input type="radio" name="where_found_out" id="friends-family" value="friends-family" required>
                <br>

                <label for="other">Othter</label>
                <input type="radio" name="where_found_out" id="other" value="other" required>

                </div>

                <br>
                <button type="submit" class="signup-button">Sign Up</button>

            </form>


        </section>
    </main>

    <!-- Footer-->
    <footer>
        <span id="follow-span">Follow us on:</span>

        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.rover.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Rover page (opens in a new tab)"><i class="fa-solid fa-paw"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font awsome kit-->
    <script src="https://kit.fontawesome.com/9d873c6ce8.js" crossorigin="anonymous"></script>
</body>

</html>
